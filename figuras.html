<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Practico de JS</title>
</head>
<body>
    <header>
        <h1>
        Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
        <h2>Calcula el perimetro de un triangulo</h2>
        <form>
            <label for="">
                Escribe cuanto mide cada lado de tu triangulo y la base
            </label>
            <input type="number" id="inputLado1"  placeholder="lado1">
            <input type="number"  id="inputLado2"  placeholder="lado2">
            <input type="number" id="inputBase"  placeholder="base">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular Perimetro 
            </button>
        </form>
        <h2>Calcula el area de un triangulo</h2>
        <form action="">
            <label for="">
                Escribe cuanto mide la base y la altura de tu triangulo
            </label>
            <input type="number" id="inputBaseArea" placeholder="base">
            <input type="number" id="inputAltura" placeholder="altura">
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular Area</button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular Area</button>    
        </form>
        <form action="">
            <h2>Calcula el Perimetro del circulo</h2>
            <label for="inputRadio">
                Escribe cuanto mide el radio 
            </label>
            <input type="number" id="inputRadio" placeholder="radio">
            <button type="button" onclick="calcularPerimetroCiruclo()">
            Calcular Perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular Area
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>

</body>
</html>
